<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Текст с прописными, ЗАГЛАВНЫМИ буквами</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<span th:utext="${original_text}"></span>
<br>
<span th:utext="${toLowerCase}"></span>
<br>
<span th:utext="${toUpperCase}"></span>
</body>
</html>
